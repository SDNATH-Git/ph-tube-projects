<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH_TUBE</title>
</head>
<!-- Dasiy ui  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<style>
    .active {
        background-color: #FF1F3D;
        color: white;
    }
</style>

<body>
    <header>
        <nav class="flex justify-between items-center py-5 border-b-2 border-[#25252533] w-11/12 mx-auto">
            <div class="logo">
                <img class="w-[130px]" src="./asstes/Logo.png" alt="">
            </div>

            <div class="sort">
                <label id="searchVar" class="input w-96 rounded-2xl">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label>
            </div>

            <div class="Blog">
                <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
            </div>
        </nav>
    </header>

    <!-- // buttonSection -->
    <nav id="buttonSection" class="flex justify-center gap-4 py-5">
        <div>
            <button id="btn-all" onclick="loadVideoCard();" class="btn btn-sm ">All</button>
        </div>

    </nav>

    <!-- video card section  -->
    <section id="videoCard" class="w-11/12 mx-auto grid grid-cols-4 gap-5 py-5 ">

        <div class="col-span-4 flex flex-col justify-center items-center py-20 gap-4">
            <img src="./asstes/Icon.png" alt="">
            <h1 class="text-2xl font-extrabold text-center">Oops!! Sorry, There is no <br> content here</h1>
        </div>

    </section>

    <!-- Model card  -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="details_modal" class="modal modal-bottom sm:modal-middle">

        <div class="modalDetails">

        </div>
        <div class="modal-box">
            <h3 id="modalDetails" class="text-lg font-bold"> </h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">

                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="./script/index.js"></script>
</body>

</html>
